<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="stylesheet"
      href="./reset.css"
    />
  </head>
  <body>
    <header class="header">
      <a
        class="logo"
        href="/"
      >
        <img
          src="./images/logo.png"
          alt="logo"
        />
      </a>
      <nav class="header_nav">
        <ul class="nav_list">
          <li class="nav_items">
            <a
              class="is-active"
              href="/apple"
            >
              Apple
            </a>
          </li>
          <li class="nav_items"><a href="/samsung">Samsung</a></li>
          <li class="nav_items"><a href="/smartphones">Smartphones</a></li>
          <li class="nav_items">
            <a
              href="/laptops_computers"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav_items"><a href="/gadgets">Gadgets</a></li>
          <li class="nav_items"><a href="/tablets">Tablets</a></li>
          <li class="nav_items"><a href="/photo">Photo</a></li>
          <li class="nav_items"><a href="/video">Video</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
